<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide stories</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slide" data-slide="slide">
        <div class="slide-items">
            <img src="./img/1.jpeg" alt="5">  
            <img src="./img/6.jpeg" alt="2">
            <img src="./img/9.jpeg" alt="4">
            <img src="./img/7.jpeg" alt="3">
        </div>
        <div class="navigation">
            <div class="slide-thumbs"></div>
            <button class="prev">Anterior</button>
            <button class="next">Pr√≥ximo</button>
        </div>
    </div>
</body>
<script src="./js/app.js"></script>
</html>
